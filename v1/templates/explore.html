{% extends 'layout.html' %}

{% block title %}Explore{% endblock %}

{% block body %}

<div class="bodyApp">
    <header class="headerApp">
        <nav>
            <a href="../index.html">
                <img>
            </a>
            <div>
                <i class="fa-regular fa-lightbulb"></i>
                <div class="toggle-switch">
                    <input class="toggle-input" id="toggle" type="checkbox">
                    <label class="toggle-label" for="toggle" id="toggle2"></label>
                </div>
                <i class="fa-regular fa-moon"></i>
            </div>
            
        </nav>
    </header>
    <main class="mainPhoto">
            <h1>Explore</h1>

    </main>
    <footer>
        <div><a href="./snap.html" class="fa-solid fa-house"></a></div>
        <div><a class="fa-solid fa-compass active"></a></div>
        <div><a class="fa-solid fa-user"></a></div>
    </footer>
</div>
<script src="../static/js.js"></script>

<form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>

<main class="mainPhoto">

    {% for pic, user, quiz_content in pics %}
    <div class="photoContainer">
        <div>
            <p>{{user}} // {{quiz_content}} </p>
            <p>...</p>
        </div>
        <div class="photo">
            <img src="{{pic}}">
            <input type="checkbox" id="{{pic}}" class="bookmark-toggle">
            <label for="{{pic}}" class="bookmark-icon"></label>
        </div>
    </div>
    {% endfor %}
    <div id="popup" class="popup">Save function coming soon</div>

    <div class="homeEnd">
        <i class="fa-regular fa-circle-check"></i>
        <div>
            <h3>You are all caught up</h3>
            <h4>You've seen all new posts</h4>
        </div>    
    </div>
</main>


{% endblock %}
